    </nav>
    <div class="page-sidebar opened">
        <div class="sidebar-head">
            <a class="cursor"
               (click)="onHomeClick()">
                <img src="assets/images/logo.png"
                     alt="">
            </a>
        </div>
        <div class="sidebar-main">

            <div style="height: calc(100vh - 70px);"
                 malihu-scrollbar
                 [scrollbarOptions]="scrollbarOptions">
                <ul class="sidebar-nav mCustomScrollbar"
                    data-mcs-theme="dark">

                    <ng-container *ngFor="let menu of menus">
                        <ng-container *ngIf="menu.is_parent">
                            <li *ngIf="!menu.is_hidden"
                                class="sub-nav"
                                [class.opened]="menu.opened"
                                routerLinkActive="active"
                                (click)="onMenuClick(menu, $event)">

                                <a *ngIf="menu.is_parent"
                                   class="nav-dropdown-trigger">
                                    <div fxLayout="row"
                                         fxLayoutGap="5px"
                                         fxLayoutAlign="start center">
                                        <div fxFlex="15"
                                             class="text-center">
                                            <img width="22"
                                                 height="22"
                                                 style="top: -2px;position: relative;"
                                                 src="assets/images/side-menu/{{menu.image}}.png">
                                        </div>
                                        <span fxFlex>{{menu.label}}</span>
                                    </div>

                                </a>

                                <!-- <a *ngIf="!menu.is_parent"
                                   [routerLink]="menu.routerLink">
                                    <div fxLayout="row"
                                         fxLayoutAlign="start center">
                                        <div fxFlex="15"
                                             class="text-center">
                                            <img style="top: -2px;position: relative;"
                                                 src="assets/images/side-menu/{{menu.image}}.png">
                                        </div>
                                        <span fxFlex>{{menu.label}}</span>
                                    </div>
                                </a> -->

                                <!-- <ng-container *ngIf="menu.is_parent"> -->
                                <ul class="nav-dropdown">
                                    <li routerLinkActive="active"
                                        (click)="onChildClick(menu, $event)"
                                        *ngFor="let child of menu.children">
                                        <a style="padding-left: 30px;"
                                           [routerLink]="child.routerLink">
                                            <div fxLayout="row"
                                                 fxLayoutGap="5px"
                                                 fxLayoutAlign="start center">
                                                <div fxFlex="12"
                                                     class="text-center">
                                                    <!--  <img width="22"
                                                         height="22"
                                                         style="top: -2px;position: relative;"
                                                         src="assets/images/side-menu/{{child.image}}.png">-->
                                                </div>
                                                <span fxFlex>{{child.label}}</span>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                                <!-- </ng-container> -->
                            </li>

                        </ng-container>
                        <ng-container *ngIf="!menu.is_parent">
                            <li *ngIf="!menu.is_hidden"
                                [class.opened]="menu.opened"
                                routerLinkActive="active"
                                (click)="onMenuClick(menu, $event)">

                                <a [routerLink]="menu.routerLink">
                                    <div fxLayout="row"
                                         fxLayoutGap="5px"
                                         fxLayoutAlign="start center">
                                        <div fxFlex="15"
                                             class="text-center">
                                            <img width="22"
                                                 height="22"
                                                 style="top: -2px;position: relative;"
                                                 src="assets/images/side-menu/{{menu.image}}.png">
                                        </div>
                                        <span fxFlex>{{menu.label}}</span>
                                        <!-- 
                                        <img style="right: 10px;position: relative;"
                                             src="assets/images/side-menu/arrow.png"> -->
                                    </div>
                                </a>
                            </li>
                        </ng-container>
                    </ng-container>
                </ul>
            </div>
        </div>

    </div>
    <div class="page-content">
        <div class="content-wrapper">
            <mat-card>
                <router-outlet></router-outlet>
            </mat-card>

        </div>
    </div>
</div>
